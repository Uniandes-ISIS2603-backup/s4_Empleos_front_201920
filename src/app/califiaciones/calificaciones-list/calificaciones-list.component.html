<div class="container-fluid">
	<div class="col-md-2">
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					
					  <th>id</th>
					  <th>Calificacion</th>
					  <th>Comentario</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let e of calificaciones">
			

						<td style="cursor: pointer;">
								<a class="figure-caption" routerLink ="/calificaciones/{{e.idOferta} }" >{{e.idOferta}}</a>
							</td>

					<td>{{e.comentario}}</td>
          			<td>{{e.nota}}</td>
				</tr>
			</tbody>
		</table>
	</div>
