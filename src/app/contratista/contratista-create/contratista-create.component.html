<form [formGroup]="clientForm" (ngSubmit)="!clientForm.invalid && createContratista(clientForm.value)">

    <div class="form-group mx-sm-3 mb-2">
      <label for="nombre">
        Name
      </label>
      <input novalidate
      id="nombre"
      class="form-control"
        formControlName="nombre"
        placeholder="Nombre de la oferta">
  
      
    </div>
  
    
  
    <label for="esExterno">
        Es externo?
      </label>
    <input type="checkbox" id="esExterno" formControlName="esExterno"/>
  
    <div class="form-group  mx-sm-3 mb-2">
      <label for="email">
      E-mail
      </label>
      <input id="email" type="text"
       class="form-control"
       formControlName="email"
       placeholder="E-mail">
  
      
    </div>
  
   
  
  
  
      
   
    <div class="form-group  mx-sm-3 mb-2">
      <label for="rutaImagen">
        rutaImagen
      </label>
      <input id="rutaImagen" type="text"
       class="form-control"
       formControlName="rutaImagen"
       placeholder="rutaImagen de la oferta">
  
      
    </div>
  
  
  
    
  
    
      
      <button class="btn btn-primary" type="submit">Create</button>
      
  
  
  </form>
