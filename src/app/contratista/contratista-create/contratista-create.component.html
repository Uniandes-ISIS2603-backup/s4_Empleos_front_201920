<div class="cont2" >
<form  style="margin-top:20px;">

    <div style="padding:60px;">
        <div style="display:flex;flex-direction: row;justify-content: center; color: white;">
            <h4 style="color:black;">Crear Contratista</h4>
        </div>
        
            <div style="display:flex;flex-direction: row;justify-content: center;">
  
                
                  <input novalidate
                  id="nombre"
                  class="dataField"
                    
                    placeholder="Nombre"  style="width: 20%;">
                    <input id="pass" class="dataField" type="password" placeholder="Contraseña"  style="width: 20%;">

                    
  
                   
                        
                
            </div>
            
            <div style="display:flex;flex-direction: row;justify-content: center; ">
                <input id="email" type="text"
                class="dataField"
                
                style="width: 40%;" 
                placeholder="E-mail">
            </div>
            <div style="display:flex;flex-direction: row;justify-content: center ;">
                <input id="rutaImagen"  style="width: 40%;" type="text"
                class="dataField"
                
                placeholder="rutaImagen de la oferta">
            </div>
            <div style="display:flex;flex-direction: row;justify-content: center;">                <p>¿Es Externo?</p>
            </div>
            <div style="display:flex;flex-direction: row;justify-content: center;">             <input type="checkbox" id="esExterno" style="align-items: center;" />
            </div>
            <div style="display:flex;flex-direction: row;justify-content: center;">
                <a (click)="createContratista()" class="btn btn-warning" style="border-radius:30px;margin-top:20px;width:200px;cursor:pointer;border-color:#FFC14F;color:white;background-color:#FFB13F!important;">Crear</a>

    </div>
