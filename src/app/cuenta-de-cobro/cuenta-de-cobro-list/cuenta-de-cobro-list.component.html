    <div class="container">
      <div class="card-deck" style="column-count: 3; padding-top:12px;">
      <div *ngFor = "let cuenta of cuentas" class="card d-flex" style="width: 22.5rem;align-items: center; justify-content: center;padding-top: 28px;padding-bottom: 28px;">
        <img src= "../../../assets/imgdoc.png" class="card-img-top" class="mediana" alt="Documento cuenta de cobro" >
        <div class="card-body">
          <h5 class="card-title">{{cuenta.nombre}}</h5>
            <h6>Valor: {{cuenta.valor}}</h6>
          <a (click)="onSelected(cuenta.id)" href="javascript:;" class="btn btn-primary align-items-center d-flex justify-content-center" style="width: 10rem;margin-top:12px;">Ver Detalle</a>
        </div>
      </div>
      </div>
      </div>
      
      <div *ngIf="selectedDetail != undefined">
        <app-cuenta-de-cobro-detail [cuentaDeCobroDetail]="selectedDetail"></app-cuenta-de-cobro-detail>
      </div>
