<form [formGroup]="clientForm" (ngSubmit)="!clientForm.invalid && createFactura(clientForm.value)">
      
    <div class="container">
    <div class="row">

      <div class="form-group">
            <label for="fecha"><b>Fecha de creacion</b></label>
            <div [ngClass]="{ 'is-invalid': f.submitted && facturaDate.invalid }">
                <input class="form-control" id="facturaDate" name="facturaDate" [(ngModel)]="factura.fecha"
                    ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #facturaDate="ngModel" [ngClass]="{'is-invalid': f.submitted && (facturaDate.untouched || facturaDate.invalid) }"
                    required>
                <div class="invalid-feedback">
                    <div>The facturar's date is missing</div>
                </div>
            </div>
        </div>



            <div class="form-group  mx-sm-3 mb-2">
                <label for="valor">
               Valor
                </label>
                <input id="valor" 
               class="form-control"
               formControlName="valor"
               placeholder="EL valor de la factura a crear">
            </div>

            <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button  class="btn btn-primary" type="submit">Crear Factura</button>

                  </div>

    </div>
</div>
    
    </form>
