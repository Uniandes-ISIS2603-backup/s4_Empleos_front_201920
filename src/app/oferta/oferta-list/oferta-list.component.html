<div class="container overflow-auto">
        <div id="container2" class="container2">
    <div class="row">
        <div class="card col-12" id="numof">

            <h4 class="card-text">{{numOfertas()}} Ofertas disponibles</h4>

        </div>
    </div>


    <div class="row">
        <div class="col-3">
            <div class="card" style="width: 95%;">
                <div class="card-header bg-dark">
                    <p style="color:white; font-size:20px;">Filtros</p>

                </div>
                <div class="card-body">
                    <div class="input-group mb-3">

                        <input type="text" id="filtro" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1"><br><br>
                        <button type="button" class="btn btn-block btn-dark"
                            (click)="getOfertasFiltradas()">Buscar</button>

                    </div>
                </div>

            </div>

            <div class="card" style="width: 95%;">

                <div class="card-header bg-dark">
                    <p style="color:white; font-size:20px;">Filtros</p>

                </div>
                <div class="card-body" id="scroll">

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let e of ofertas">{{e.categoria}}</li>

                    </ul>

                </div>

            </div>
        </div>

        <div class="col-9 ">
            <nav class="nav bg-dark orden">
                
                    <div class="col-2">
                            <p class="nav-link blanco" style="white-space: nowrap">Ordenar por: </p>
                    </div>
                    <div class="col-1"><a class="nav-link active blanco" href="#">Fecha</a></div>
                    <div class="col-1"><a class="nav-link blanco" href="#">Pago</a></div>
                    <div class="col-1"><a class="nav-link blanco" href="#">Horas</a></div>
                    <div class="col-3"></div>
                    <div class="col-4">
                            <button type="button" style="white-space: nowrap" class="btn btn-primary btn-md btn-block" id="btn-crear" data-toggle="modal"
                            data-target="#exampleModalLong">
                            Crear Oferta
                        </button>
                    </div>
               
                
                
            </nav>
            <div *ngFor="let e of ofertas">
                <div class="card " *ngIf="e.tipoOferta===1">

                    <div class="card-body">
                        <div class="row">
                        <div class="col-9"><h4 class="card-text"><a class="nav-link " routerLink="/ofertas/{{e.id}}"
                            routerLinkActive="active">{{e.nombre}}</a></h4></div>
                        <div class="col-3 hidden-xs">
                            <img class="imagen-peque" src="{{e.rutaImagen}}">

                        </div>
                    </div>
                        <p class="card-text">{{e.descripcion.substr(0,244)}}<a  routerLink="/ofertas/{{e.id}}"
                            routerLinkActive="active">... Ver mas </a></p>

                    </div>



                </div>
                <div class="card  border-danger" *ngIf="e.tipoOferta===2">
                    <div class="card-header bg-danger blanco">Oferta Express</div>
                    <div class="card-body">
                        <h4 class="card-text"><a class="nav-link " routerLink="/ofertas/{{e.id}}"
                                routerLinkActive="active">{{e.nombre}}</a></h4>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

                    </div>



                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-oferta-create></app-oferta-create>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>
        </div>
</div>
<div class="container">

<div class="form-group">
        <label for="college">College:</label>
        <select class="form-control" id="college" [(ngModel)]="collegeName" name="college_name" required>
          <option value="AKGEC">Ajay Kumar Garg Engineering College</option>
          <option value="other">Others- Please Specify Below</option>
        </select>
      </div>
      <div class="form-group" *ngIf="tipoOfertaD === '2'">
        <label for="name">Enter College Name:</label>
        <input type="text" class="form-control" id="name" ngModel name="other_college_name" required>
      </div></div>
