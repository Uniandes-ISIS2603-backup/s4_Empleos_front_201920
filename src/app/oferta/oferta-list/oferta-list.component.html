<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Oferta</th>  
                    <th>id</th>  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let e of ofertas">

                    
                    <td>{{e.name}}</td>
                    <td>{{e.id}}</td>
                  
                </tr>
            </tbody>
        </table>
        <div class="border row">
            <div class="col">
                <div *ngIf="selectedOferta">
                    <app-oferta-detail [ofertaDetail]="selectedOferta"> </app-oferta-detail>
                </div>
            </div>
        </div>
    </div>
